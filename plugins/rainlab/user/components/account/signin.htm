
 <form data-request="onSignin" class="contact-form" data-request-validate data-request-flash>
  
    <div class="form-group">
        <label for="userSigninLogin">البريد الإلكتروني</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="أدخل البريد الإلكتروني الخاص بك" />
            <span data-validate-for="login"></span>
    </div>

    <div class="form-group">
        <label for="userSigninPassword">كلمة المرور</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="أدخل كلمة المرور الخاصة بك" />
            <span data-validate-for="password"></span>
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
        </div>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-default">دخول</button>

</form>

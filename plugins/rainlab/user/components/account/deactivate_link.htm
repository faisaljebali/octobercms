<a
    href="javascript:;"
    onclick="$('#accountDeactivateForm').toggle()">
    إلغاء تنشيط الحساب
</a>

<div id="accountDeactivateForm" style="display: none">
    {{ form_ajax('onDeactivate') }}
        <hr />
        <h3>الغاء تفعيل حسابك؟</h3>
        <p>
            سيتم تعطيل حسابك وإزالة التفاصيل الخاصة بك من الموقع.
يمكنك إعادة تنشيط حسابك في أي وقت عن طريق تسجيل الدخول مرة أخرى.
        </p>
        <div class="form-group">
            <label for="accountDeletePassword">للمتابعة ، يرجى إدخال كلمة المرور الخاصة بك:</label>
            <input name="password" type="password" class="form-control" id="accountDeletePassword" />
        </div>
        <button type="submit" class="btn btn-danger">
            تأكيد إلغاء تنشيط الحساب
        </button>
        <a
            href="javascript:;"
            onclick="$('#accountDeactivateForm').toggle()">
            عودة
        </a>
    {{ form_close() }}
</div>
